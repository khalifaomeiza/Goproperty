<!DOCTYPE html>
<html lang="en" >
<head>
  <meta charset="UTF-8">
  <link rel="shortcut icon" href="media/icons/gologo.svg" type="image/x-icon">
  <link href="https://fonts.googleapis.com/css2?family=Fraunces:opsz@9..144&family=Lato&family=Poppins&display=swap" rel="stylesheet">
  <title>Login- Goproperty</title>  
  <script src="https://kit.fontawesome.com/7ac3e717ae.js" crossorigin="anonymous"></script>
<link rel="stylesheet" href="login.css">

</head>
<body>
<div id="login_form">
  <a href="index.html">
    <img src="media/images/Goproperty-black-logo.png" alt="goproperty logo">
  </a>
  <h2>Login</h2>
  <form id="form">
    <p>
    <input type="text" id="username" name="username" placeholder="Username" required>
    <i class="validation">
      <span></span>
      <span></span>
    </i>
    </p>
    <p>
    <input type="email" id="email" name="email" placeholder="Email Address" required>
    <i class="validation">
      <span></span>
      <span></span>
    </i>
    </p>
    <p>
    <input type="submit" id="login" value="Login">
    </p>
  </form>
  <div id="signup_request">
    <p>Not a member? <a href="signup.html">Create Account</a><p>
  </div>
</div>

  
</body>
</html>
